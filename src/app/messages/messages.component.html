<div class="jumbotron">
  <div class="row">
    <div class="col-md-9"><h3>Messages</h3></div>
    <div class="col-md-2">
      <button class="btn btn-dark" (click)="messageService.clear()">
        clear
      </button>
    </div>
  </div>
  <div *ngIf="messageService.messages.length">
    <div *ngFor="let message of messageService.messages">{{ message }}</div>
  </div>
</div>
